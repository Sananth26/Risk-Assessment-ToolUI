<!--start color switcher-->
<div class="right-sidebar">
  
  <div class="switcher-icon">
    <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
  </div>
  <div class="right-sidebar-content">


 <p class="mb-0">Header Colors</p>
    <hr>
  
  <div class="mb-3">
    <button type="button" id="default-header" class="btn btn-outline-primary">Default Header</button>
  </div>
    
    <ul class="switcher">
      <li id="header1" ></li>
      <li id="header2"></li>
      <li id="header3"></li>
      <li id="header4"></li>
      <li id="header5"></li>
      <li id="header6"></li>
      <li id="header7"></li>
      <li id="header8"></li>
      <li id="header9"></li>
      <li id="header10"></li>
      <li id="header11"></li>
    </ul>

    <p class="mb-0">Sidebar Colors</p>
    <hr>
  
    <div class="mb-3">
    <button type="button" id="default-sidebar" class="btn btn-outline-primary">Default Sidebar</button>
  </div>
  
    <ul class="switcher">
      <li id="theme1" (click)="typeWarning()"></li>
      <li id="theme2" (click)="typeWarning()"></li>
      <li id="theme3" (click)="typeWarning()"></li>
      <li id="theme4" (click)="typeWarning()"></li>
      <li id="theme5" (click)="typeWarning()"></li>
      <li id="theme6" (click)="typeWarning()"></li>
      <li id="theme7" (click)="typeWarning()"></li>
      <li id="theme8" (click)="typeWarning()"></li>
      <li id="theme9" (click)="typeWarning()"></li>
      <li id="theme10" (click)="typeWarning()"></li>
      <li id="theme11" (click)="typeWarning()"></li>
    </ul>
    
   </div>
 </div>
<!--end color switcher-->
