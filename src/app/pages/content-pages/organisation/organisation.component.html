<div>
  <section class="content-header">
    <h4>
      Organisation
    </h4>
  </section>
</div>

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="javaScript:;">Wipe Admin</a></li>
  <li class="breadcrumb-item"><a href="javaScript:;">Form</a></li>
  <li class="breadcrumb-item active" aria-current="page">Mask</li>
</ol>

<div class="card">
  <div class="card-body">

    <ngb-tabset #t="ngbTabset">
      <ngb-tab title="Add Organisation Details" id="AddOrganisationDetails">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="saveAndGo()">
                <div class="form-group row">
                  <label class="col-2 col-form-label">Organisation Name</label>
                  <div class="col-10">
                    <input type="text" class="form-control" formControlName="company" placeholder="eg: some pvt ltd"
                      required />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-2 col-form-label">No. of Licenses</label>
                  <div class="col-10">
                    <input type="number" class="form-control" placeholder="eg: 20" formControlName="license">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Expiry Date</label>
                  <div class="col-10">
                    <input type="date" class="form-control" placeholder="eg: 20-Mar-2030" formControlName="expiryDate">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Address</label>
                  <div class="col-10">
                    <textarea type="text" class="form-control" formControlName="address"
                      placeholder="eg: some pvt ltd ,   1st cross,  banglore" required></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="eg:Banglore" formControlName="city">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">State</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="eg:Karnataka" formControlName="state">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="eg:India" formControlName="country">
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Pincode</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="postalCode" placeholder="eg:560001"
                      required />
                  </div>
                </div>

                <div class="col-12 text-center">
                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="button" class="btn btn-primary" [disabled]="!form.valid"
                        (click)="saveAndGo('ViewOrganisationDetails')">Submit</button>&nbsp;&nbsp;&nbsp;
                      <button type="button" class="btn btn-danger mr-2"
                        (click)="cancel('ViewOrganisationDetails')">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="View Organisation Details" id="ViewOrganisationDetails">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Company Id</th>
                      <th scope="col">Organisation Name</th>
                      <th scope="col">No. of Licenses</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let field of fields">
                      <td scope="row">{{field.id}}</td>
                      <td scope="row">{{field.company}}</td>
                      <td scope="row">{{field.license}}</td>
                      <td>
                        <span>
                          <button type="button" class="btn btn-outline-success m-1"
                            (click)="editCompany(field.id);t.select('AddOrganisationDetails')"> <i
                              class="zmdi zmdi-edit"></i></button>
                          &nbsp; &nbsp; &nbsp;
                          <button type="button" class="btn btn-outline-danger m-1"
                            (click)="deleteCompany(field.id)" > <i
                              class="zmdi zmdi-delete"></i></button>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
