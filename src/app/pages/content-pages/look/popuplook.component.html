<div class="card">
    <div class="card-body">

        <div class="card-header" style="text-align: center;">
            <hr>
            <b>
                <h3 class="card-header-text">
                    Add Category
                </h3>
            </b>
            <hr>
        </div>


        <div class="card">
            <div class="card-body">

               
                <form [formGroup]="form">
                    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button> -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Key</label>
                        <div class="col-sm-10" >
                            <input type="text" class="form-control" formControlName="name" required  (blur)="checkName()">
                            <div style="color: red;" *ngIf="this.message!=''">{{this.message}}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="description"required>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary" (click)="saveCategory()">save</button>&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
